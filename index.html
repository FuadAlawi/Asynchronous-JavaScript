<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Photo Search - CPIT405 Lab 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Unsplash Photo Search</h1>
        
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for photos (e.g., nature, cars, food)"
                    onkeypress="handleKeyPress(event)"
                >
            </div>
            <div class="button-group">
                <button class="btn-xhr" onclick="searchWithXHR()">Search with XHR</button>
                <button class="btn-fetch" onclick="searchWithFetch()">Search with Fetch (Promises)</button>
                <button class="btn-async" onclick="searchWithAsyncAwait()">Search with Async/Await</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
